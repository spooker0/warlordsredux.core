<!DOCTYPE html><html lang="en"><head><style>:root{--accent:#ff3b3b;--bar-bg-solid:rgba(8, 10, 14, 0.5);--bar-bg-mid:rgba(8, 10, 14, 0.4);--bar-bg-transparent:rgba(8, 10, 14, 0);--text:#ffffff;--divider:rgba(255, 255, 255, 0.4);--text-size:35px;--badge-size:128px;--badge-gap:30px}*{box-sizing:border-box}body,html{margin:0;padding:0;height:100%;overflow:hidden;font-family:Consolas,monospace;color:var(--text);text-transform:uppercase;font-size:var(--text-size);line-height:1;font-weight:900;opacity:.96;text-align:center;z-index:10}.death-strip{position:absolute;top:0;left:0;width:100%;height:22vh;display:grid;grid-template-columns:1fr 1fr 1fr;gap:0;background:linear-gradient(to bottom,var(--bar-bg-solid) 0,var(--bar-bg-mid) 95%,var(--bar-bg-transparent) 100%)}.death-strip::after,.death-strip::before{content:"";position:absolute;top:10%;bottom:10%;width:1px;background:var(--divider)}.death-strip::before{left:33.3333%}.death-strip::after{left:66.6667%}.left-panel,.panel{display:grid;align-content:center}.panel{position:relative;padding:14px 20px;justify-items:center}.left-panel{grid-template-columns:2fr 3fr;grid-template-rows:1fr 2fr 1fr;row-gap:.25em;align-items:start;justify-items:stretch;padding:0 .5em;height:20vh}.health-text,.killed-by-name,.killed-by-title,.ratio-text{margin:0;padding:0;line-height:1}.killed-by-name,.killed-by-title{grid-column:1/-1;grid-row:1;text-align:center;align-self:end}.killed-by-name{grid-row:2;font-size:calc(var(--text-size)*1.5);font-weight:900;align-self:center;white-space:nowrap}.health-text,.ratio-text{grid-column:1;grid-row:3;justify-self:start;align-self:start}.ratio-text{grid-column:2;justify-self:end}.center-panel{position:relative;height:20vh}.badge,.badge-icon-mask{position:absolute;left:50%;top:10%;transform:translate(-50%);width:var(--badge-size);height:var(--badge-size)}.badge-icon-mask{top:50%;transform:translate(-50%,-50%);display:block;--icon:none;background-color:var(--badge-color,#fff);mask-image:var(--icon);mask-repeat:no-repeat;mask-position:center;mask-size:contain;border-radius:10px;filter:drop-shadow(0 4px 10px rgba(0,0,0,.35))}.badge-text{position:absolute;left:50%;top:75%;transform:translateX(-50%);white-space:nowrap}.badge-level-1{--badge-color:#779ECB}.badge-level-2{--badge-color:#cc7573}.badge-level-3{--badge-color:#FFD700}.right-panel{display:grid;grid-auto-rows:auto;row-gap:4px;justify-items:center;align-items:start;align-content:start;text-align:center;margin:0;padding:0}.killer-icon{width:var(--badge-size);height:var(--badge-size)}.killer-icon-mask{position:absolute;left:50%;top:50%;width:300px;height:300px;transform:translate(-50%,-40%);display:block;--icon:none;background-color:var(--icon-color,#fff);mask-image:var(--icon);mask-repeat:no-repeat;mask-position:center;mask-size:contain;border-radius:10px;filter:drop-shadow(0 4px 10px rgba(0,0,0,.35))}.killer-text{margin:0;padding:.5em;align-self:start}.death-display{position:absolute;left:50vw;top:50vh;transform:translate(-50%,-50%);text-align:center;width:100vw}.display-title{color:var(--accent);font-size:calc(var(--text-size)*3);text-shadow:0 6px 28px rgba(0,0,0,.45)}.respawn-timer{margin-top:8px;font-size:calc(var(--text-size)*1.25);color:var(--text)}</style></head><body><div class="death-strip"><div class="panel left-panel"><div class="killed-by-title">KILLER</div><div class="killed-by-name">Enemy</div><div class="health-text">HEALTH 100%</div><div class="ratio-text"><span class="ratio-you">YOU 0</span> - <span class="ratio-them">0 THEM</span></div></div><div class="panel center-panel"><div class="badge"><div class="badge-icon-mask"></div></div><div class="badge-text"></div></div><div class="panel right-panel"><div class="killer-text"></div><div class="killer-icon"><div class="killer-icon-mask"></div></div></div></div><div class="death-display"><div class="display-title">YOU ARE DOWN</div><div class="respawn-timer">Respawning in 30...</div></div><script>function updateData(e){e=JSON.parse(e||"[]");const[t,o,r,l,n,c,a,s,u,y]=e;document.querySelector(".health-text").textContent=`HEALTH ${t}%`,document.querySelector(".ratio-you").textContent=`YOU ${l}`,document.querySelector(".ratio-them").textContent=`${n} THEM`;const d=document.querySelector(".killed-by-name");d.textContent=`${c}`,d.style.color=a;const m=document.querySelector(".killer-text");m.textContent=o,m.style.color=a,document.querySelector(".ratio-them").style.color=a;const i=document.querySelector(".killer-icon-mask");r?(i.style.display="",A3API.RequestTexture(r,512).then(e=>{i.style.setProperty("--icon",`url(${e})`),i.style.setProperty("--icon-color",a)})):i.style.display="none";const p=document.querySelector(".badge-text"),q=document.querySelector(".badge");p.textContent=s;let b="#ffffff";1===u?(q.className="badge badge-level-1",b="#779ECB"):2===u?(q.className="badge badge-level-2",b="#cc7573"):3===u&&(q.className="badge badge-level-3",b="#FFD700");const g=document.querySelector(".badge-icon-mask");y?A3API.RequestTexture(y.replace(/\\\\/g,"\\"),256).then(e=>{g.style.setProperty("--icon",`url(${e})`),g.style.setProperty("--badge-color",b)}):A3API.RequestTexture("a3\\missions_f_epa\\data\\img\\orbat\\i_aaf_ca.paa",256).then(e=>{g.style.setProperty("--icon",`url(${e})`),g.style.setProperty("--badge-color",b)})}function updateRespawnTimer(e){document.querySelector(".respawn-timer").textContent=e?`BLEED OUT IN ${e}...`:"WAITING TO RESPAWN..."}</script></body></html>
