e-a[t]);n<r&&(s=a[t],r=n)}return s}function isProfile(e){return"PROFILE"===(e.dataset.name||"").toUpperCase()}function getNextDistanceValue(e,t,n,a){const s=getSteps(n,a),r=s.indexOf(e);return-1!==r?s[clampToRange(r+t,0,s.length-1)]:s[0]}function updateLabel(e,t){const n=Number(e.dataset.offset||"0");e.querySelector(".hmd-slider").value=t,e.querySelector(".hmd-setting-name").textContent=`${e.dataset.name}: ${t+n}`}function setRowValue(e,t){const n=getNum(e,"min"),a=getNum(e,"max");t=isDistance(e)?snapToNearest(t,n,a):clampToRange(t,n,a),e.dataset.value=t,updateLabel(e,t),A3API.SendAlert(`["${e.dataset.name}", ${t}]`)}function bumpRow(e,t){const n=getNum(e,"min"),a=getNum(e,"max"),s=getNum(e,"value");setRowValue(e,isDistance(e)?getNextDistanceValue(s,t,n,a):clampToRange(s+t,n,a))}function settingPlus(){bumpRow(getCurrentRow(),1)}function settingMinus(){bumpRow(getCurrentRow(),-1)}function setCurrentSetting(e){const t=getRows();document.currentSettingIndex=clampToRange(e,0,t.length-1),t.forEach((e,t)=>{e.querySelector(".hmd-selector").textContent=t===document.currentSettingIndex?"[>]":"[ ]",e.classList.toggle("selected",t===document.currentSettingIndex)})}function currentSettingNext(){const e=getRows();setCurrentSetting((document.currentSettingIndex+1)%e.length);const t=getCurrentRow().dataset.name;A3API.SendAlert(`["${t}"]`)}function currentSettingPrev(){const e=getRows();setCurrentSetting((document.currentSettingIndex-1+e.length)%e.length);const t=getCurrentRow().dataset.name;A3API.SendAlert(`["${t}"]`)}function updateData(e,t){e=JSON.parse(e)||[];const n=getWrapper();n.innerHTML='<p class="hmd-settings-title">HMD SETTINGS</p>',e.forEach(([e,t,a,s,r])=>{let u=Number(t),o=Number(a),c=Number(s),i=0;"PROFILE"===(e||"").toUpperCase()?(u=0,o=4,c=clampToRange(Number.isFinite(c)?c:0,u,o),i=1):c=clampToRange(Number.isFinite(c)?c:u,u,o);const m=document.createElement("div");m.className="hmd-setting",m.dataset.name=e,m.dataset.min=u,m.dataset.max=o,m.dataset.isDistance=r?"1":
