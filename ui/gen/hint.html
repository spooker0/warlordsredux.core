<!DOCTYPE html><html lang="en"><head><style>*{box-sizing:border-box;margin:0;padding:0;font-family:"Courier New",monospace;font-size:14pt}body,html{height:100%}.hint-wrapper{display:inline-block;white-space:nowrap;padding:20px;border-radius:10px;margin-top:30vh;margin-left:20px;background-color:rgba(34,34,34,.8)}.animation-timer{position:absolute;width:30vw;height:3vh;left:35vw;top:80vh;text-align:center;line-height:3vh;color:#fff;font-weight:bolder;text-shadow:-1px -1px 0#000,1px -1px 0#000,-1px 1px 0#000,1px 1px 0#000}li,p{color:#fff}p{font-size:18pt;text-align:center;margin-bottom:10px}li{list-style:none;margin:0;padding:0;text-shadow:-1px -1px 0#000,1px -1px 0#000,-1px 1px 0#000,1px 1px 0#000}</style></head><body><div class="hint-wrapper"><p></p><ul class="keys-list"></ul></div><div class="animation-timer"></div><script>const hintWrapper=document.querySelector(".hint-wrapper"),hintText=hintWrapper.querySelector("p"),keysList=hintWrapper.querySelector(".keys-list"),animationTimer=document.querySelector(".animation-timer");function updateHint(t,e){const n=JSON.parse(e||"[]");hintText.textContent=t,keysList.innerHTML="",n.forEach(t=>{const e=document.createElement("li"),n=document.createElement("span");n.textContent=`${t[0]}`,n.style.marginRight="30px",e.appendChild(n);const i=document.createElement("span");i.textContent=`[${t[1]}]`,i.style.float="right",i.style.color="#00ff00",e.appendChild(i),keysList.appendChild(e)})}function updateAnimationTimer(t){const e=Math.max(0,Math.min(1,t));animationTimer.textContent=`${(100*e).toFixed(0)}%`,animationTimer.style.background=`linear-gradient(to right, #00ff00 ${100*e}%, rgba(0,0,0,0.5) ${100*e}%)`}</script><script>function atobr(o){const r=Uint8Array.from(atob(o),o=>o.charCodeAt(0));return new TextDecoder("utf-8").decode(r)}function btoar(o){const r=(new TextEncoder).encode(o),t=Array.from(r,o=>String.fromCharCode(o)).join("");return btoa(t)}</script></body></html>
