<!DOCTYPE html><html lang="en"><head><style>*{box-sizing:border-box;margin:0;padding:0;font-family:"Courier New",monospace;font-size:14pt}body,html{height:100%}.hint-wrapper{display:inline-block;white-space:nowrap;padding:20px;border-radius:10px;margin-top:30vh;margin-left:20px;background-color:rgba(34,34,34,.8)}li,p{color:#fff}p{font-size:18pt;text-align:center;margin-bottom:10px}li{list-style:none;margin:0;padding:0;text-shadow:-1px -1px 0#000,1px -1px 0#000,-1px 1px 0#000,1px 1px 0#000}</style></head><body><div class="hint-wrapper"><p></p><ul class="keys-list"></ul></div><script>const hintWrapper=document.querySelector(".hint-wrapper"),hintText=hintWrapper.querySelector("p"),keysList=hintWrapper.querySelector(".keys-list");function updateHint(e,t){const n=JSON.parse(t||"[]");hintText.textContent=e,keysList.innerHTML="",n.forEach(e=>{const t=document.createElement("li"),n=document.createElement("span");n.textContent=`${e[0]}`,n.style.marginRight="30px",t.appendChild(n);const r=document.createElement("span");r.textContent=`[${e[1]}]`,r.style.float="right",r.style.color="#00ff00",t.appendChild(r),keysList.appendChild(t)})}</script><script>function atobr(o){const r=Uint8Array.from(atob(o),o=>o.charCodeAt(0));return new TextDecoder("utf-8").decode(r)}function btoar(o){const r=(new TextEncoder).encode(o),t=Array.from(r,o=>String.fromCharCode(o)).join("");return btoa(t)}</script></body></html>
