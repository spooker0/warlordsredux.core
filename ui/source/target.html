<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/target.css" inline>
</head>

<body>
    <div class="target-wrapper">
        <div class="mode mode-aa">
            <p class="mode-title">AIR TARGETING</p>
            <ul class="target-list"></ul>
        </div>

        <div class="mode mode-gps">
            <p class="mode-title">GPS-GUIDED MUNITION</p>
            <h1 class="grid-coord-display">GRID 000 000</h1>
            <h2 class="target-range-display">TARGET DISTANCE: 00.0</h2>
            <h2 class="asset-range-display">EFFECTIVE RANGE: 00.0</h2>
            <h2 class="range-warning">ALIGN HEADING AND GET CLOSER / HIGHER / FASTER</h2>
            <ul class="gps-controls"></ul>
        </div>

        <div class="mode mode-remote">
            <p class="mode-title">REMOTE MUNITION CONTROLLER</p>
            <ul class="target-list"></ul>
        </div>

        <div class="mode mode-laser">
            <p class="mode-title">LASER TARGETING</p>
            <ul class="target-list"></ul>
        </div>

        <div class="mode mode-sead">
            <p class="mode-title">ANTI-RADIATION MISSILE</p>
            <ul class="target-list"></ul>
        </div>

        <ul class="munition-display mode-aa mode-gps mode-remote mode-sead"></ul>
    </div>
    <div class="missile-wrapper">
        <ul class="missile-table"></ul>
    </div>
    <div class="recon-wrapper">
        <div class="recon-indicator">RECON OPTICS WAIT</div>
    </div>
    <div class="ecm-wrapper">
        <div class="ecm-indicator"></div>
        <div class="recharge-indicator"></div>
    </div>
    <div class="weapon-wrapper">
        <div class="weapon-name"></div>
    </div>
    <script src="script/target.js" inline></script>
    <script src="script/utility.js" inline></script>
</body>

</html>
