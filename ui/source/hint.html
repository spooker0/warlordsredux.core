<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/hint.css" inline>
</head>

<body>
    <div class="hint-wrapper">
        <p></p>
        <ul class="keys-list"></ul>
        <p class="settings-hint">Disable hints in settings menu.</p>
    </div>
    <div class="animation-timer"></div>
    <div class="notification-wrapper">
        <ul class="notification-list"></ul>
    </div>
    <div class="sector-wrapper">
        <div class="sector-capture-display">
            <p class="sector-title">CAPTURE PROGRESS</p>
            <ul class="sector-capture-list"></ul>
        </div>
        <div class="sector-vote-display">
            <p class="sector-title">VOTE IN PROGRESS</p>
            <p class="eta-display">WAITING...</p>
            <ul class="sector-vote-list"></ul>
        </div>
    </div>

    <script src="script/hint.js" inline></script>
    <script src="script/utility.js" inline></script>
</body>

</html>
