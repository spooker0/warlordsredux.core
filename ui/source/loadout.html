<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/loadout.css" inline>
</head>

<body>
    <div class="fps-display"></div>
    <div class="menu-title">
        <span class="title-level"></span>
        <span class="title-score"></span>
    </div>
    <div class="title-weight"></div>

    <div class="loadout-menu">
        <div class="panel left-panel">
            <div class="equipment-grid">
                <div class="slot primary selected-slot">
                    <img src="" class="primary-icon" />
                    <span class="primary-name">PRIMARY</span>
                </div>
                <div class="slot secondary">
                    <img src="" class="secondary-icon" />
                    <span class="secondary-name">HANDGUN</span>
                </div>
                <div class="slot launcher">
                    <img src="" class="launcher-icon" />
                    <span class="launcher-name">LAUNCHER</span>
                </div>
                <div class="slot vest">
                    <img src="" class="vest-icon" />
                    <span class="vest-name">VEST</span>
                </div>
                <div class="slot uniform">
                    <img src="" class="uniform-icon" />
                    <span class="uniform-name">UNIFORM</span>
                </div>
                <div class="slot helmet">
                    <img src="" class="helmet-icon" />
                    <span class="helmet-name">HELMET</span>
                </div>
            </div>
            <div class="slot ammo">
                <div class="ammo-icon-container">
                    <img src="" class="ammo-icon backpack-icon" />
                    <img src="" class="ammo-icon bullets-icon" />
                    <img src="" class="ammo-icon grenades-icon" />
                    <img src="" class="ammo-icon fak-icon" />
                    <img src="" class="ammo-icon tent-icon" />
                </div>
                <span class="ammo-name">AMMO</span>
            </div>
            <h1 class="loadouts-title">Loadouts</h1>
            <div class="loadouts scroll-panel"></div>
            <div class="loadouts-options-row">
                <div class="reset-current">RESET CURRENT</div>
                <div class="reset-all">RESET ALL</div>
            </div>
        </div>
        <div class="panel right-panel panel-primary">
            <ul class="weapon-list scroll-panel"></ul>
            <div class="row-container">
                <ul class="optic-list scroll-panel"></ul>
                <ul class="muzzle-list scroll-panel"></ul>
                <ul class="bipod-list scroll-panel"></ul>
            </div>
        </div>
        <div class="panel right-panel panel-secondary hide">
            <ul class="weapon-list scroll-panel"></ul>
            <div class="row-container">
                <ul class="optic-list scroll-panel"></ul>
                <ul class="muzzle-list scroll-panel"></ul>
                <ul class="bipod-list scroll-panel"></ul>
            </div>
        </div>
        <div class="panel right-panel panel-launcher hide">
            <ul class="weapon-list scroll-panel"></ul>
        </div>
        <div class="panel right-panel panel-vest hide">
            <ul class="outfit-list scroll-panel"></ul>
        </div>
        <div class="panel right-panel panel-uniform hide">
            <ul class="outfit-list scroll-panel"></ul>
        </div>
        <div class="panel right-panel panel-helmet hide">
            <ul class="outfit-list scroll-panel"></ul>
        </div>
        <div class="panel right-panel panel-ammo hide">
            <ul class="backpack-list scroll-panel"></ul>
            <div class="ammo-container">
                <ul class="ammo-list scroll-panel"></ul>
                <ul class="item-list scroll-panel"></ul>
            </div>
        </div>
    </div>
    <script src="script/loadout.js" inline></script>
    <script src="script/utility.js" inline></script>
</body>

</html>
