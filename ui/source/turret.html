<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/turret.css" inline>
</head>

<body>
    <svg id="hud" viewBox="0 0 1 1" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
        <g id="box-lines" style="fill:none;stroke:lime;stroke-width:0.002;vector-effect:non-scaling-stroke"></g>
        <g id="ref-cross-1">
            <line class="ref-h" style="stroke:lime;stroke-width:2;vector-effect:non-scaling-stroke" />
            <line class="ref-v" style="stroke:lime;stroke-width:2;vector-effect:non-scaling-stroke" />
        </g>
        <g id="ref-cross-2">
            <line class="ref-h" style="stroke:lime;stroke-width:2;vector-effect:non-scaling-stroke" />
            <line class="ref-v" style="stroke:lime;stroke-width:2;vector-effect:non-scaling-stroke" />
        </g>
        <g id="ref-cross-3">
            <line class="ref-h" style="stroke:lime;stroke-width:2;vector-effect:non-scaling-stroke" />
            <line class="ref-v" style="stroke:lime;stroke-width:2;vector-effect:non-scaling-stroke" />
        </g>

        <g id="ref-point">
            <line class="ref-h" style="stroke:lime;stroke-width:2;vector-effect:non-scaling-stroke" />
            <line class="ref-v" style="stroke:lime;stroke-width:2;vector-effect:non-scaling-stroke" />
        </g>
        <g id="ref-point-nose">
            <line class="ref-h" style="stroke-width:2;vector-effect:non-scaling-stroke" />
            <line class="ref-v" style="stroke-width:2;vector-effect:non-scaling-stroke" />
            <line class="ref-v2" style="stroke-width:2;vector-effect:non-scaling-stroke" />
        </g>
    </svg>
    <p class="ref-label-1"></p>
    <p class="ref-label-2"></p>
    <p class="ref-label-3"></p>
    <p class="ref-label-point"></p>
    <p class="ref-label-nose"></p>

    <script src="script/utility.js" inline></script>
    <script src="script/turret.js" inline></script>
</body>

</html>
