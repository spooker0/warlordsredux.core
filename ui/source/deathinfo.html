<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/deathinfo.css" inline>
</head>

<body>
    <div class="death-strip">
        <div class="panel left-panel">
            <div class="killed-by-title">KILLER</div>
            <div class="killed-by-name">Enemy</div>
            <div class="health-text">HEALTH 100%</div>
            <div class="ratio-text"><span class="ratio-you">YOU 0</span> - <span class="ratio-them">0 THEM</span></div>
        </div>

        <div class="panel center-panel">
            <div class="badge">
                <div class="badge-icon-mask"></div>
            </div>
            <div class="badge-text"></div>
        </div>

        <div class="panel right-panel">
            <div class="killer-text"></div>
            <div class="killer-icon">
                <div class="killer-icon-mask"></div>
            </div>
        </div>
    </div>

    <div class="hit-projectiles">
        <div class="death-projectiles-list">
            <div class="hit-times"></div>
            <div class="hit-by"></div>
        </div>
    </div>

    <div class="death-display">
        <div class="display-title">YOU ARE DOWN</div>
        <div class="respawn-timer">Respawning in 30...</div>
    </div>

    <div class="hitviz-wrap">
        <canvas id="hitviz" width="300" height="480"></canvas>
    </div>

    <div class="actions-bar">
        <div class="actions-track" id="actionsTrack">
            <div class="action" data-action-id="0">HOLD ON</div>
            <div class="action" data-action-id="1">LOADOUTS</div>
            <div class="action" data-action-id="2">VEHICLES</div>
            <div class="action" data-action-id="3">BADGES</div>
            <div class="action" data-action-id="4">REPORT</div>
            <div class="action" data-action-id="5">SETTINGS</div>
            <div class="action" data-action-id="6">SQUADS</div>
        </div>
    </div>

    <script src="script/deathinfo.js" inline></script>
    <script src="script/utility.js" inline></script>
</body>

</html>
